<!DOCTYPE html>
<html>
<head>
	<title>Custom cmd</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p>页面载入时，input元素自动获取焦点：</p>
	<input v-focus>
</div>

<script type="text/javascript">
	//注册一个全局指令
	Vue.directive('focus', {
		inserted: function(el) {
			el.focus();
		}
	});

	new Vue({
		el: '#app'
	});
</script>
</body>
</html>
