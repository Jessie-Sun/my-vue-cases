<!DOCTYPE html>
<html>
<head>
	<title>Prop</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<div id="counter-event-exmaple">
		<p>{{total}}</p>
		<button-counter @add="incrementTotal"></button-counter>
		<button-counter @add="incrementTotal"></button-counter>
	</div>
</div>

<script type="text/javascript">
	Vue.component('button-counter', {
		template: '<button @click="increment">{{counter}}</button>',
		data: function() {
			return {
				counter: 0
			}
		},
		methods: {
			increment: function() {
				this.counter += 1;
				this.$emit('add');
			}
		}
	});

	new Vue({
		el: '#counter-event-exmaple',
		data: {
			total: 0
		},
		methods: {
			incrementTotal: function() {
				this.total += 1;
			}
		}
	});
</script>
</body>
</html>
