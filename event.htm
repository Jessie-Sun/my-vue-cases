<!DOCTYPE html>
<html>
<head>
	<title>v-html</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">reverse</button>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			message: 'vue'
		},
		methods: {
			reverseMessage: function() {
				this.message = this.message.split('').reverse().join('');
			}
		}
	});
</script>
</body>
</html>
