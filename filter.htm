<!DOCTYPE html>
<html>
<head>
	<title>v-html</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	{{message | capitalize}}
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			message: 'vue'
		},
		filters: {
			capitalize: function(value) {
				if(!value)return '';
				value = value.toString();
				return value.charAt(0).toUpperCase() + value.slice(1);
			}
		}
	});
</script>
</body>
</html>
