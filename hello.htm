<!DOCTYPE html>
<html>
<head>
	<title>Vue-Hello World</title>
	<!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p>{{message}}</p>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			message: 'Hello World'
		}
	});
</script>
</body>
</html>
