<!DOCTYPE html>
<html>
<head>
	<title>属性</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<style type="text/css">
	.class1{
	  background: #444;
	  color: #eee;
	}
</style>
<body>
<div id="app">
	{{5+5}}<br/>
	{{ok? 'YES': 'NO'}}<br/>
	{{message.split('').reverse().join('')}}

		}
	});
</script>

</html>
