<!DOCTYPE html>
<html>
<head>
	<title>Prop</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<div>
	<input v-model="parentMsg">
	<br/>
	<child :message="parentMsg"></child>
	</div>
</div>

<script type="text/javascript">
	//全局注册
	Vue.component('child', {
		props: ['message'],
		template: '<span>{{message}}</span>'
	});

	new Vue({
		el: '#app',
		data: {
			parentMsg: '父组件内容'
		}
	});
</script>
</body>
</html>
