<!DOCTYPE html>
<html>
<head>
	<title>Prop</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<child message="hello"></child>
</div>

<script type="text/javascript">
	//全局注册
	Vue.component('child', {
		props: ['message'],
		template: '<span>{{message}}</span>'
	});

	new Vue({
		el: '#app'
	});
</script>
</body>
</html>
